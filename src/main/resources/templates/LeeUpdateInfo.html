<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <script>
        $(document).ready(function () {
            $('#btn-back').on('click', function () {
                history.back();
            });
        });
    </script>
</head>
<body>
<main class="container mt-5">
    <div class="row">
        <h2 class="text-center mt-5">회원정보수정</h2>
        <form action="/updateMember" method="post" id="frm">
            <div class="col-sm-6 mx-auto">
                <div class="form-floating my-3">
                    <input th:value="${member[0].getMemEmail()}" type="email" class="form-control" id="memEmail" name="memEmail" readonly>
                    <label for="memEmail">세션에서 받아온 이메일</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="memId" th:value="${member[0].getMemId()}" name="memId" readonly>
                    <label for="memId">세션에서 받아온 아이디</label>
                    <div class="form-floating my-3">
                </div>
                <div class="form-floating my-3">
                    <input type="password" class="form-control" id="memPwd" name="memPwd" placeholder="새 비밀번호를 입력해주세요">
                    <label for="memPwd">새 비밀번호를 입력해주세요</label>
                </div>
                <div class="form-floating my-3">
                    <input type="password" class="form-control" id="memPwdCheck" name="memPwdCheck" placeholder="새 비밀번호를 한번 더 입력해주세요">
                    <label for="memPwdCheck">새 비밀번호를 한번 더 입력해주세요</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="memAddr" th:value="${member[0].getMemAddr()}" name="memAddr" readonly>
                    <label for="memAddr">세션에서 받아온 주소</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="form-floating my-3 btn btn-success" id="btn-update" th:href="update" style="font-size: medium; font-weight: normal">수정 완료</button>
                    <button type="button" class="form-floating btn btn-dark" id="btn-back" style="background-color: rgb(128,128,128); font-size: medium; font-weight: normal">돌아가기</button>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
