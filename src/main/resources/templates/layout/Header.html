<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">

</head>

<body>

<header class="bg-dark" th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
<!--            <img src="/skyimg/img55.png" style="margin: 50px; height: 50px;">-->
            <a class="navbar-brand" href="http://localhost:8080/main" >우리동네 보건소</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="#" id="hcdb" >보건소</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="pharmacy">약국</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="review">리뷰</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="StorePage">우리동네 스토어</a></li>
                </ul>
                <div class="d-flex">
                    <!--                    로그인시 세션값 받아 와서 로그아웃 버튼 활성화  -->
                    <div th:if="${session.member != null}">
                        <p  th:text="${session.member.getMemId()} + '님 반갑습니다.'" style="text-align: center; font-size: large"> </p>
                        <button class="btn btn-outline-dark" type="button" id="mypage" >마이페이지</button>
                        <button class="btn btn-outline-dark" type="button" id="logout">로그아웃</button>
                    </div>

                    <div th:unless="${session.member != null}">
                        <a class="btn btn-outline-dark" type="button" style="margin-right: 10px; " id="login">로그인</a>
                        <button class="btn btn-outline-dark" type="button" id="signUp">회원가입</button>
                    </div>


                </div>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <script>
        $(document).ready(function () {
            $('#login').click(function () {
                location.href = "http://localhost:8080/GwakLogin";
            });


            $('#signUp').click(function () {
                location.href = "http://localhost:8080/signUp.do";
            });

            $('#review').click(function () {

                location.href = "http://localhost:8080/GwakReviewBoardPage";
            });

            $('#mypage').click(function () {

                location.href = "http://localhost:8080/myPage";
            });

            $('#hcdb').click(function () {

                location.href = "http://localhost:8080/hclist";
            });
            $('#StorePage').click(function () {

                location.href = "http://localhost:8080/GwakStorePage";
            });
            $('#pharmacy').click(function () {

                location.href = "http://localhost:8080/pmlist";
            });

            $('#logout').click(function () {
                var logout = confirm("로그아웃 하시겠습니까?");

                if (logout == true) {
                    location.href = "/logout.do"; //로그아웃페이지 이동

                }
            });
        });

    </script>
</header>



</body>


</html>
