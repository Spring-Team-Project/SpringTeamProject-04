<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
  <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
  <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
</head>
<body>
<main class="container mt-5">
  <div class="row">
    <h2 class="text-center mt-5">로그인</h2>
    <form action="loginProcess" method="post" id="frm">
      <div class="col-sm-6 mx-auto">
        <div class="form-floating my-3">
          <input type="email" class="form-control" id="login-email" name="loginEmail" placeholder="이메일을 입력하세요">
          <label for="login-email">이메일 주소</label>
        </div>
        <div class="form-floating my-3">
          <input type="password" class="form-control" id="login-pw" name="loginPw" placeholder="비밀번호를 입력하세요">
          <label for="login-pw">비밀번호</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="form-floating mt-3 btn btn-info" id="btn-login" style="font-size: medium; font-weight: normal">로그인</button>
<!--          병합 후 수정 : href = 회원가입 페이지가 나오는 Controller 경로-->
          <button type="button" class="form-floating my-3 btn btn-success" id="btn-join" th:href="login" style="font-size: medium; font-weight: normal">회원가입</button>
          <button type="button" class="form-floating btn btn-dark" id="btn-back" style="background-color: rgb(128,128,128); font-size: medium; font-weight: normal">돌아가기</button>
        </div>
      </div>
    </form>
  </div>
</main>
</body>
</html>
