<head>
  <meta charset="UTF-8">

<body>
<h1>Restful 방식 웹페이지 만들기</h1>
<h2>인터페이스 구현</h2>

<div id="map" style="width:100%; height: 100vh;"></div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfbiB23wXLqaqgI4XV3CPYW0bI2ciduMY&callback=initMap&region=kr"></script>
<script>
  var map;

  function initMap() {
    map = new google.maps.Map( document.getElementById('map'), {
      zoom: 12,
      center: { lat: 37.5642135 ,lng: 127.0016985 }
    });


    var apiUrl = "http://localhost:8080/ermctInsttInfoInqireService";
    $.ajax({
      type: "GET",
      url: apiUrl,
      contentType : "application/json",
      error: function() {
        console.log('통신실패!!');
      },
      success: function(data) {
        console.log(data)

        for(var i =0; i < data.data.length; i++){
          var parmacy = {
            lat: typeof data.data[i].wgs84Lat != "number" ? parseInt(data.data[i].wgs84Lat) : data.data[i].wgs84Lat,
            lng: typeof data.data[i].wgs84Lon != "number" ? parseInt(data.data[i].wgs84Lon) : data.data[i].wgs84Lon
          }
          var marker = new google.maps.Marker({ position: parmacy, map: map, title: data.data[i].dutyName });


        }
      }

    });




  }


</script>

</body>
</html>
