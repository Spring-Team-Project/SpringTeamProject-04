<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
  <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
  <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</head>
<body>
<h1>Restful 방식 웹페이지 만들기</h1>
 <p th:text="${testList}"></p>
<h2>인터페이스 구현</h2>
    <table class="table table-hover table-striped">

      <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>글쓴이</th>
        <th>등록날짜</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.size(testList)} > 0" th:each="item : ${testList}">
        <td th:text="${item.testIdx}">글번호</td>
        <td th:text="${item.testIdx}">글쓴이</td>
        <td th:text="${item.testContents}">등록날짜</td>
        <td th:text="${item.testContents}">조회수</td>
      </tr>
      </tbody>
    </table>

</body>
</html>
