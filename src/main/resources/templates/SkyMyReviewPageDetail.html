<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <script>
        $(document).ready(function() {

            $("#save").on("click", function() {
                var frm = $("#frm")[0];s
                frm.action = "bsUpdateBoard.do";
                frm.submit();
            });

            $("#exit").on("click", function() {
                location.href="review";
            });
        });
    </script>
</head>
<body>
<header th:replace="wdb/layout/Header :: mainHeader">

</header>

<main class="container mt-4">
    <section>
        <form id="frm" method="post">
            <article class="row">
                <div class="col-md-8 mx-auto">
                    <div class="row my-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">번호</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">보건소 / 약국</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">작성자</span>
                                <input type="text" class="form-control" name="createId">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">작성일</span>
                                <input type="text" class="form-control" name="createDate" >
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md">
                            <div>
                                <span class="input-group-text">한줄리뷰</span>
                                <textarea rows="10" class="form-control" name="contents"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="row my-3">
                <div class="col-md-8 mx-auto">
                    <div class="d-flex">
                        <button type="button" id="save" class="btn btn-primary" style="position: relative; left: 560px;" >저장</button>
                        <button type="button" id="exit" class="btn btn-primary ms-1" style="position: relative; left: 570px;" >나가기</button>
                    </div>
                </div>
            </article>
        </form>
    </section>
</main>
<footer th:replace="wdb/layout/Footer :: mainFooter">

</footer>

</body>
</html>
