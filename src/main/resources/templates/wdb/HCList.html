    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <script>
        $(document).ready(function (){

            $('#btn_search').on('click',function (){
                const searchWord = $('#search_bar').val();

                $.ajax({
                    type:"post",
                    async: false,
                    url: "http://localhost:8080/wdb/hclist",
                    data: {userSearchWord : searchWord},
                    success: function (){
                        alert("검색 성공")
                    },
                    error: function (){
                        alert("검색 실패")
                    }
                })
            })

        });

    </script>

                    </tr>
                    </thead>

                        <td th:text="${item.medicalAddr}" class="fw-light">보건소 주소</td>
                    </tr>
                    <tr th:unless="${#lists.size(HCList)} > 0">
                        <td th:cols="5">조회된 내용이 없습니다</td>
                    </tr>
                    </tbody>
                </table>

        </div>
